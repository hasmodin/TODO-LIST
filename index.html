<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TO-Do list with JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="todo-container">
            <div class="todo-content">

                <div class="todo-heading">
                    <h1 class="todo-content-title">TO-DO List <i class="fa-solid fa-list-ol" style="color: chocolate;"></i></h1>
                </div>
                    <div class="error-msg">
                       
                    </div>


               
                <div class="todo-add-task">
                    <input type="text" placeholder="Add your task" required class="input-task" autocomplete="off" autofocus>
                    <button class="taskbtn">ADD</button>
                </div>
              
               <div class="task-container">

               </div>
                
                
            </div>
            <div class="todo-info">
                <h1 style="color: #fff;">Build</h1>
                <p style="color: chocolate; font-size: 2rem; font-weight: 700;">TO-DO List</p>
                <h3 style="color: #fff;">With JavaScript</h3>
            </div>
        </div>


        <script src="app.js"></script>
</body>
</html>
